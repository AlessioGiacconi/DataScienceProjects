version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - buon pomeriggio
    - buonasera
    - ehi
    - salve
    - hey
    - ciao bot
    - ciao caro
    - ciao compa
    - we

- intent: goodbye
  examples: |
    - arrivederci
    - a presto
    - ci vediamo
    - ciao ciao
    - addio
    - alla prossima
    - buona giornata

- intent: affirm
  examples: |
    - sì
    - si
    - certo
    - esatto
    - confermo
    - giusto
    - procedi

- intent: deny
  examples: |
    - no
    - non credo
    - assolutamente no
    - sbagliato
    - non voglio
    - non penso proprio

- intent: mood_great
  examples: |
    - mi sento alla grande
    - sono felice
    - che bella giornata
    - tutto perfetto
    - sono di ottimo umore
    - sono contento
    - sono contenta

- intent: mood_unhappy
  examples: |
    - mi sento giù
    - giornata pessima
    - sono triste
    - non va bene oggi
    - sono deluso
    - sto male
    - sono giù di morale
    - molto triste

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sto parlando con un umano?
    - sei un'intelligenza artificiale?
    - sei un umano?

- intent: cerca_info_film
  examples: |
    - Dimmi qualcosa su [Inception](title)
    - Voglio informazioni su [Titanic](title)
    - Sai qualcosa su [Avatar](title)?
    - [Iron Man](title)
    - Raccontami la trama di [The Matrix](title)

- intent: cerca_genere
  examples: |
    - Elencami film di genere [commedia](genres)
    - Ci sono film [fantascienza](genres)?
    - Voglio un film [drammatico](genres)
    - Mi consigli un film [romantico](genres)?

- intent: cerca_per_valutazione
  examples: |
    - Elencami i film con voto superiore a [8](rating)
    - Mostrami i film con rating più alto di [9](rating)
    - Dimmi quali film hanno una votazione almeno pari a [6](rating)
    - Quali sono i film che hanno un rating superiore a [5](rating)

- intent: cerca_per_lingua
  examples: |
    - Quali film sono in [italiano](language)?
    - Mostrami film in [inglese](language)
    - Voglio un film in [francese](language)
    - Ci sono film in [spagnolo](language)?
    - Film disponibili in [spagnolo](language)
    - Voglio vedere un film di lingua [inglese](language)
    - Dimmi dei film in [italiano](language)

- intent: cerca_film_random
  examples: |
    - Scegli un film per me
    - Dammi un film a caso
    - Suggeriscimi un film randomico
    - Ho bisogno di un film a sorpresa
    - Mostrami un film casuale
    - Voglio un film scelto dal bot
    - Film random, per favore
    - Quale film dovrei guardare?
    - Suggerisci un film qualsiasi

- intent: cerca_per_durata
  examples: |
    - Mostrami un film che dura meno di [120](runtime) minuti
    - Voglio vedere un film sotto i [90](runtime) minuti
    - Dammi un film che dura al massimo [150](runtime) minuti
    - Cerco un film con durata inferiore a [100](runtime) minuti
    - Quali film ci sono con durata sotto i [120](runtime) minuti?
