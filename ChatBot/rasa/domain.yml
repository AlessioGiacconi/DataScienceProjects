version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cerca_info_film
  - cerca_genere
  - cerca_per_valutazione
  - cerca_per_lingua
  - cerca_film_random
  - cerca_per_durata
  - cerca_film_recenti
  - richiedi_overview
  - cerca_film_combinato
  - cerca_film_simile

entities:
- title
- genres
- rating
- language
- runtime
- release_date
- genres_form
- language_form
- rating_form
- runtime_form
- release_date_form

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title
        conditions:
          - active_loop: null
      - type: custom  # Mantiene il valore attuale se il titolo non Ã¨ stato specificato
  genres:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genres
  genres_form:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genres_form
        conditions:
        - active_loop: movie_search_form
          requested_slot: genres_form 
  rating:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rating
  rating_form:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rating_form
        conditions:
        - active_loop: movie_search_form
          requested_slot: rating_form 
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language
  language_form:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language_form
        conditions:
        - active_loop: movie_search_form
          requested_slot: language_form
  runtime:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: runtime
  runtime_form:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: runtime_form
        conditions:
        - active_loop: movie_search_form
          requested_slot: runtime_form
  release_date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: release_date
  release_date_form:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: release_date_form
        conditions:
        - active_loop: movie_search_form
          requested_slot: release_date_form


forms:
  movie_search_form:
    required_slots:
      - genres_form
      - runtime_form
      - language_form
      - rating_form
      - release_date_form
  

actions:
- action_cerca_film
- action_cerca_per_genere
- action_cerca_per_rating
- action_cerca_per_lingua
- action_cerca_film_random
- action_cerca_per_durata
- action_cerca_film_recenti
- action_mostra_overview
- action_submit_film_combinato
- action_cerca_film_simile
- validate_film_combinato_form

