  genres:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genres
  rating:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rating
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: language
  runtime:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: runtime

