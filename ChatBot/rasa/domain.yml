  utter_greet:
  - text: "Ciao! Come posso aiutarti a trovare un film oggi? ðŸŽ¬"

  utter_cheer_up:
  - text: "Ecco qualcosa per tirarti su di morale!"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
